<div class="navbar-fixed">
	<nav>
		<div class="header z-depth-5">
			<div class="row">
			<div class="col s12 "></div>
			</div>
			<div class="row">
			<div class="col s12 "></div>
			</div>
				<div class="nav-wrapper">
				<a href="#/home" class="brand-logo center">Pocket Chef</a>
					<ul class="right hide-on-med-and-down">
						<li class="card-panel hoverable transparent waves-effect waves-light"><a href="#/home">Home</a></li>
						<li class="active card-panel  waves-effect waves-light"><a href="#/recipes">Recipes</a></li>
						<li class="card-panel hoverable transparent waves-effect waves-light"><a href="#/favs">Favs</a></li>
					</ul>
				</div>
		</div>
	</nav>
</div>

<div class="box">
	<div class="row">
		<div class="row">
		<div class="col s12 "></div>
		</div>
		<div class="row">
		<div class="col s12 "></div>
		</div>
	</div>
	<div class="row">
		<div class="col s8 offset-s1">
			<div class="bucket z-depth-5 transparent">
					<div class="row">
						<form>
							<div class="row">
								<div class="col s11 offset-s1">
									<input placeholder="ingredient 1" ng-model="ingredients.ingredient1">
									<input placeholder="ingredient 2" ng-model="ingredients.ingredient2">
									<input placeholder="ingredient 3" ng-model="ingredients.ingredient3">
									<input placeholder="ingredient 4" ng-model="ingredients.ingredient4">
									<input placeholder="ingredient 5" ng-model="ingredients.ingredient5">
									<button ng-click="getRecipe()" type="submit">Get Recipes</button>
									<div ng-repeat="recipe in recipeData" class="recipe-container hoverable white-text">
										<a class="image modal-trigger" href="{{recipe.WebURL}}"><img src="{{recipe.ImageURL120}}">
											<div id="modal" class="modal"></div>
										</a>,
										Recipe Name:	{{recipe.Title}},
										Cuisine:	{{recipe.Cuisine}},
										Yield Amount:	{{recipe.YieldNumber}},
										Rating: {{recipe.StarRating}},
									</div>
								</div>
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
</div>
