<div class="box">
	<div class="row">
		<div class="col s8 offset-s1">
			<div class="bucket z-depth-5 transparent">
				<h3 class="recipe-content-header">Enter in the ingredients you have</h3>
					<div class="row">
						<form>
							<div>
								<div class="recipes-search-list">
									<input class="ingredients-content" placeholder="ingredient 1" ng-model="ingredients.ingredient1">
									<input class="ingredients-content" placeholder="ingredient 2" ng-model="ingredients.ingredient2">
									<input class="ingredients-content" placeholder="ingredient 3" ng-model="ingredients.ingredient3">
									<input class="ingredients-content" placeholder="ingredient 4" ng-model="ingredients.ingredient4">
									<input class="ingredients-content" placeholder="ingredient 5" ng-model="ingredients.ingredient5">
									<button ng-click="getNewRecipe()" type="submit">Get Recipes</button>
								</div>
								<div class="row">
									<div class="col s10 offset-s1">
										<div ng-repeat="recipe in recipeData" class="recipe-container hoverable white-text">
											<div>
												<span><a target="_blank"  href="{{recipe.WebURL}}" class="image" ><img src="{{recipe.ImageURL}}">
												</a></span>
													<div class="row">
														<div class="recipes-content-container col s10 offset-s1">
														<span class="white-text"><h4 class="white-text-alignment">{{recipe.Title}}, Cuisine: {{recipe.Cuisine}}</h4>
														</span>
														<button class="thumbUp material-icons black-text" ng-click="addToUserFavs(recipe.WebURL)" >thumb_up
											    	</button>
														</div>
													</div>
										</div>
									</div>
								</div>
							</div>


									<!-- MODAL CODE -->
									<div class="row recipeModalSpace">
									<div class="col s12"></div>
									</div>
